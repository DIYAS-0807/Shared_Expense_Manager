{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Add Expense</title>
  <!-- Bootstrap CSS (from CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Your custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
<div class="container py-4">
  <div class="card p-4">
    <h2>Add New Expense</h2>
    <form method="POST">
      {% csrf_token %}
      
      <!-- Description -->
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" name="description" class="form-control" required>
      </div>
      
      <!-- Amount -->
      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
      </div>
      
      <!-- Paid By -->
      <div class="mb-3">
        <label class="form-label">Paid By (select or type)</label>
        
        <!-- Dropdown of existing members -->
        <select name="paid_by" class="form-control mb-2">
          <option value="">-- choose a member --</option>
          {% for m in members %}
            <option value="{{ m.name }}">{{ m.name }}</option>
          {% endfor %}
        </select>
        
        <!-- Free text input if not in members list -->
        <input type="text" name="paid_by_other" class="form-control" placeholder="Or type new name here">
      </div>
      
      <!-- Buttons -->
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
  </div>
</div>
</body>
</html>
